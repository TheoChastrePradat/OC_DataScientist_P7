name: CI-CD API to Render

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Projet_7/Script

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      # (Optionnel mais recommandé) Smoke tests rapides
      - name: Smoke test FastAPI locally
        run: |
          # lance l'app en arrière-plan
          python -m uvicorn app:app --host 127.0.0.1 --port 8000 &
          PID=$!
          sleep 3
          # ping endpoints clés
          curl -sSf http://127.0.0.1:8000/health | head -c 200
          curl -sSf http://127.0.0.1:8000/metadata | head -c 200
          kill $PID || true

      # Si tu ajoutes des vrais tests pytest plus tard, décommente :
      # - name: Run tests
      #   run: pytest -q

      - name: Trigger Render deploy
        if: success()
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
